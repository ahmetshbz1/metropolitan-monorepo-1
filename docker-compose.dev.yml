version: '3.9'

services:
  # PostgreSQL Database for Development
  postgres-dev:
    image: postgres:16-alpine
    container_name: metropolitan_postgres_dev
    restart: unless-stopped
    environment:
      POSTGRES_USER: metropolitan_dev
      POSTGRES_PASSWORD: MetroDev2025SecurePass!
      POSTGRES_DB: metropolitan_dev_db
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --locale=tr_TR.utf8"
    volumes:
      - postgres_dev_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - metropolitan_dev_network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U metropolitan_dev"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache for Development
  redis-dev:
    image: redis:7-alpine
    container_name: metropolitan_redis_dev
    restart: unless-stopped
    command: >
      redis-server
      --requirepass MetroRedis2025DevKey!
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
    volumes:
      - redis_dev_data:/data
    ports:
      - "6379:6379"
    networks:
      - metropolitan_dev_network
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "MetroRedis2025DevKey!", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

# Networks
networks:
  metropolitan_dev_network:
    driver: bridge

# Volumes
volumes:
  postgres_dev_data:
    driver: local
  redis_dev_data:
    driver: local